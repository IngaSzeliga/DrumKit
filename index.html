<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>

<body>


    <div class="keys">
        <div id="key-65" class="key">
            <div class="key-name">A</div>
            <span class="sound">clap</span>
        </div>
        <div id="key-83" class="key">
            <div class="key-name">S</div>
            <span class="sound">hihat</span>
        </div>
        <div id="key-68" class="key">
            <div class="key-name">D</div>
            <span class="sound">kick</span>
        </div>
        <div id="key-70" class="key">
            <div class="key-name">F</div>
            <span class="sound">openhat</span>
        </div>
        <div id="key-71" class="key">
            <div class="key-name">G</div>
            <span class="sound">boom</span>
        </div>
        <div id="key-72" class="key">
            <div class="key-name">H</div>
            <span class="sound">ride</span>
        </div>
        <div id="key-74" class="key">
            <div class="key-name">J</div>
            <span class="sound">snare</span>
        </div>
        <div id="key-75" class="key">
            <div class="key-name">K</div>
            <span class="sound">tom</span>
        </div>
        <div id="key-76" class="key">
            <div class="key-name">L</div>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio id="key-65" src="sounds/clap.wav"></audio>
    <audio id="key-83" src="sounds/hihat.wav"></audio>
    <audio id="key-68" src="sounds/kick.wav"></audio>
    <audio id="key-70" src="sounds/openhat.wav"></audio>
    <audio id="key-71" src="sounds/boom.wav"></audio>
    <audio id="key-72" src="sounds/ride.wav"></audio>
    <audio id="key-74" src="sounds/snare.wav"></audio>
    <audio id="key-75" src="sounds/tom.wav"></audio>
    <audio id="key-76" src="sounds/tink.wav"></audio>

    <script src="./js/script.js"></script>


</body>

</html>
